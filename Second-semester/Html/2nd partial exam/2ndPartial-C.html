<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DJI Phantom</title>
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
        
        <link href='css/styles-C.css' rel='stylesheet' type='text/css'>
        
        <script src="js/jquery-1.12.1.min.js"></script>
        
        
    </head>
    <body>
        
        <div id="wrapper">
            <div id="options">
                <h1>Select your model</h1>
                <div id="header">
                    <h3 id="phantom1" data-img="#img-phantom1">Standard</h3>
                    <h3 id="phantom2" data-img="#img-phantom2">Professional</h3>
                    <h3 id="phantom3" data-img="#img-phantom3">Advanced</h3>
                </div>
                <div id="drone">
                    <img src="imgC/phantom1.jpg" id="img-phantom1">
                    <img src="imgC/phantom2.jpg" id="img-phantom2">
                    <img src="imgC/phantom3.jpg" id="img-phantom3">
                </div>
                <h2>Select number of batteries</h2>
                
                <div id="battery-sel">
                    <div id="less"><img src="imgC/less.png"></div>
                    <div class="battery"><img src="imgC/battery.jpg"></div>
                    <div class="number-of-batteries">x1</div>
                    <div id="more"><img src="imgC/more.png"></div>
                </div>
                
                <div id="buy">BUY</div>
            </div>
            <div id="finish">
                <h1>Total amount:</h1>
                <h2 id="total">TOTAL GOES HERE</h2>
            </div>
           </div>
        
        <script>
            var counter = 1;
            var display = "#img-phantom1";
            var drone = 1000;

            $('h3').on('click', function(){
                $(display).hide();
                display = $(this).attr("data-img");
                $(display).show();
            });

            $('#less').on('click', function(){
                if(counter < 1)
                    counter = 1;
                else
                    $('.number-of-batteries').text("x" + counter--);
            });
            $('#more').on('click', function(){
                if(counter > 9)
                    counter = 9;
                else
                    $('.number-of-batteries').text("x" + counter++);
            });
            $('#buy').on('click', function(){
                $('#options').hide();
                $('#finish').show();
                switch(display) {
                case "#img-phantom1": drone = 1000; break;
                case "#img-phantom2": drone = 2000; break;
                case "#img-phantom3": drone = 3000; break;
                }
                drone += counter * 100 - 100;
                $('#total').text(drone);
            });
        </script>
    </body>
</html>
