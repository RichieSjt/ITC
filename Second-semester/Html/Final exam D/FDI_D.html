<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>FDI - Final D</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Raleway:300,700" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
        </head>
    <body>
        
        <div id="wrapper">
            <h1>FIFA U-20 World Cup Poland 2019</h1>
            <div class="group">
                <h2>Group B</h2>
                <div id='pos-1' class="ecuador">
                    <span class='flag ecuadorFlag'></span><span class='name ecuadorName'></span><span class='arrow-down arrow-1'></span><span class='arrow-up arrow-2'></span>
                </div>
                <div id='pos-2' class="italy">
                    <span class='flag italyFlag'></span><span class='name italyName'></span><span class='arrow-down arrow-3'></span><span class='arrow-up arrow-4'></span>
                </div>
                <div id='pos-3' class="japan">
                    <span class='flag'></span><span class='name'></span><span class='arrow-down arrow-5'></span><span class='arrow-up arrow-6'></span>
                </div>
                <div id='pos-4' class="mexico">
                    <span class='flag'></span><span class='name'></span><span class='arrow-down arrow-7'></span><span class='arrow-up arrow-8'></span>
                </div>
            </div>
        </div>
        <script src="js/jquery-1.12.1.min.js"></script>
        <script src="js/store.everything.min.js"></script>

        <script>
            store.set( ("positions"),{
                    p1: "ecuador", p2: "italy", p3: "japan", p4: "mexico" 
            });

            $(".arrow-up").on('click',function(){
                var arrow =  $(this).attr("class").split(" ")[1];
                var positionsObj = store.get("positions");

                if(arrow === "arrow-4"){
                    $("#pos-1").removeClass(positionsObj.p1).addClass(positionsObj.p2);
                    $("#pos-2").removeClass(positionsObj.p2).addClass(positionsObj.p1);
                    store.update(positions,function(positionsObj){
                        positionsObj.p2 = positionsObj.p1; 
                        positionsObj.p1 = positionsObj.p2;
                    });
                }else if(arrow === "arrow-6"){
                    $("#pos-2").removeClass(positionsObj.p2).addClass(positionsObj.p3);
                    $("#pos-3").removeClass(positionsObj.p3).addClass(positionsObj.p2);
                    store.update(positions,function(positionsObj){
                        positionsObj.p3 = positionsObj.p2; 
                        positionsObj.p2 = positionsObj.p3;
                    });
                }else if(arrow === "arrow-8"){
                    $("#pos-3").removeClass(positionsObj.p3).addClass(positionsObj.p4);
                    $("#pos-4").removeClass(positionsObj.p4).addClass(positionsObj.p3);
                    store.update(positions,function(positionsObj){
                        positionsObj.p4 = positionsObj.p3; 
                        positionsObj.p3 = positionsObj.p4;
                    });
                }
            });
            $(".arrow-down").on('click',function(){
                    var arrow =  $(this).attr("class").split(" ")[1];
                    var positionsObj = store.get("positions");
                    
                    if(arrow === "arrow-1"){
                    $("#pos-2").removeClass(positionsObj.p2).addClass(positionsObj.p1);
                    $("#pos-1").removeClass(positionsObj.p1).addClass(positionsObj.p2);
                    }else if(arrow === "arrow-3"){
                    $("#pos-3").removeClass(positionsObj.p3).addClass(positionsObj.p2);
                    $("#pos-2").removeClass(positionsObj.p2).addClass(positionsObj.p3);
                    }else if(arrow === "arrow-5"){
                    $("#pos-4").removeClass(positionsObj.p4).addClass(positionsObj.p3);
                    $("#pos-3").removeClass(positionsObj.p3).addClass(positionsObj.p4);
                    }
            });

        </script>
    </body>
</html>
